name: Computrabajo Job Scraper

on:
  schedule:
    - cron: "30 2 * * *"   # Runs every day at 02:30 UTC
  workflow_dispatch:       # Allows manual trigger too

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Computrabajo scraper
        run: |
          python scraper.py <<EOF
          # Press Enter automatically for 'ALL pages' mode
          EOF

      - name: Upload output files
        uses: actions/upload-artifact@v4
        with:
          name: computrabajo-job-results
          path: |
            jobs_computrabajo.csv
            jobs_computrabajo.json
